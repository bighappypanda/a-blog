<html>
    <head>
        <title> An example: blog </title>
    </head>
    
    <body>
        <div>
            <h1><a href="">An example with django: a blog</a></h1><br>
        </div>

        {% for post in posts %}
            <div>
                <p>Published on {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p><br>
            </div>
        {% endfor %}
        
        <div>
            <p>Published on November, 2018, 17:00</p>
            <h2><a href="">The post!</a></h2>
            <p><b>My little thing...</b></p>
        </div>
    </body>
    
</html>
